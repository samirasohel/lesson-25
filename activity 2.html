<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 2</title>
</head>
<body>
    <h3>Conditional in js</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var time=new Date().getHours();
        var greeting='';
        if (time<10){
            greeting="good morning";
        }
        else if (time<20){
            greeting="good evening";
        }
        else{
            greeting="good day";
        }
        document.getElementById("p1").innerHTML="current hours is"+time;
        document.getElementById("p2").innerHTML=greeting;
    </script>
</body>
</html>
