<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 3

    </title>
</head>
<body>
    <h3>while loop in js</h3>
    <p id="p1"></p>
    <script>
        var i=0;
        var text='';
        while (i<10){
            text+="the number is"+i+"<br>";
            i++
        }
        document.getElementById("p1").innerHTML=text;
    </script>
</body>
</html>
